<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
  <script src="./getAxios.js"></script>
</head>
<body>
  <script>
    let key = 'local-test'
    $axios = getAxios();
    console.log($axios);

    $axios
      .get(key, 'http://localhost:8080', {}, false)
      .then(res => {
        console.log(res)
      })
      .catch(err => {
        if (err.message === (key + '-cancel') || err.message === $axios.Msg.cancel) {
          return
        }
        console.log(err)
      })
      $axios.get(key, 'http://localhost:8080', {id: 1}, false)
      .then(res => {
        console.log(res)
      })
      .catch(err => {
        // if (err.message === (key + '-cancel') || err.message === $axios.Msg.cancel) {
        //   return
        // }
        console.error(err)
      })
      // $axios.cancel({type: 'post'})  // 取消正在进行的所有的post请求
      // $axios.cancel({type: 'get'})   // 取消正在进行的所有的get请求
      // $axios.cancel({key: key})      // 取消正在进行的所有type类型的key值的请求
      // $axios.cancel({key: key, type: 'post'}) // 取消正在进行的类型为post，值为key的请求
      $axios.cancel({key: key, type: 'get'})    // 取消正在进行的类型为get， 值为key的请求

</script>
</body>
</html>
